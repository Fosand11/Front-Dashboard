<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/register-styles.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Usuario</h1>
        <form id="registerForm">
            <div class="form-group">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" placeholder="Ingresa tu nombre de usuario" required>
            </div>
            <div class="form-group">
                <label for="firstname">Nombre:</label>
                <input type="text" id="firstName" name="firstName" placeholder="Ingresa tu nombre" required>
            </div>
            <div class="form-group">
                <label for="lastname">Apellido:</label>
                <input type="text" id="lastName" name="lastName" placeholder="Ingresa tu apellido" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
            </div>
            <button type="submit" class="btn-submit">Registrar</button>
        </form>
        <p><a href="login.html" class="login-link">Haz clic aquí para ir al login</a></p>
    </div>

    <footer>
        <p>&copy; BlanckNet 2024. Gestión de Inventarios</p>
    </footer>
    <script src="./javascript/register.js"></script>
</body>
</html>
