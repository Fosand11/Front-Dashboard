<!DOCTYPE html>  
<html lang="es">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="css/styles.css">  
    <link rel="stylesheet" href="css/inventory-styles.css">  
    <title>Inventario</title>  
</head>  
<body>  
    <aside id="sidebar">  
        <ul>  
            <h2>Menu:</h2>
            <li><a href="dashboard.html">Dashboard</a></li>  
            <li><a href="inventory.html">Inventario</a></li>  
            <li><a href="suppliers.html">Proveedores</a></li>  
            <li><a href="users.html">Usuarios</a></li>  
            <li><a href="help.html">Ayuda</a></li>  
        </ul>  
        <button id="logoutButton">Cerrar Sesi√≥n</button> 
    
        <footer>  
            <p>&copy; 2024 BlackNets</p>  
        </footer>  
    </aside>
    <main>  
        <h1>Inventario</h1>  
        
        <h2>Agregar Inventario</h2>  
        <form id="addInventoryForm">  
            <label for="productName">Nombre del Producto:</label>  
            <input type="text" id="productName" name="productName" required>  
            
            <label for="quantity">Cantidad:</label>  
            <input type="number" id="quantity" name="quantity" required>
            
            <label for="price">Precio del producto:</label>  
            <input type="number" id="price" name="price" required>
            
            <button type="submit">Agregar</button>  
        </form>  

        <h2>Actualizar Producto</h2>  
        <input type="number" id="updateInventory" placeholder="Buscar producto por ID...">  

        <div class="button-container">  
            <button id="updateInventoryBtn">Actualizar</button>  
        </div>  

        <h2>Lista de Inventario</h2>  
        <table id="inventoryTable">  
            <thead>  
                <tr>  
                    <th>ID</th>  
                    <th>Nombre del Producto</th>  
                    <th>Cantidad</th>  
                </tr>  
            </thead>  
            <tbody>  
            </tbody>  
        </table>  
        
        <div id="addInventoryModal" style="display:none;">  
            <h2>Agregar Inventario</h2>  
            <form id="addInventoryFormModal">  
                <label for="modalProductName">Nombre del Producto:</label>  
                <input type="text" id="modalProductName" name="modalProductName" required>  
                
                <label for="modalQuantity">Cantidad:</label>  
                <input type="number" id="modalQuantity" name="modalQuantity" required>  

                <label for="modalQuantity">Precio:</label>  
                <input type="number" id="modalQuantity" name="modalQuantity" required> 
                
                <button type="submit">Agregar</button>  
                <button type="button" id="closeModal">Cerrar</button>  
            </form>  
        </div>  
    </main>    
    
    <script src="./javascript/inventory.js"></script> 
    <script src="./javascript/logout.js"></script>  
</body>  
</html>
